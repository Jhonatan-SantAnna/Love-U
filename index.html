<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love u!</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        #caixa{
            width: 400px;
            border: solid 1px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="caixa">
        <h2>Nossa hist√≥ria em tempo real</h2>
        <div id="tempoFalta"></div>
        <div id="tempoJunto"></div>
    </div>
    <script>
        let ano1 = 2025;
        let dataRel = new Date(`${ano1}-05-15T23:59:59`); //data do relacionamento 

        const repetir = setInterval(() => {
            const agora = new Date().getTime();

            const diferenca = dataRel - agora;

          

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            let anos = ano1 - 2022 + 1
            
            const relaTempo = document.getElementById("tempoFalta").innerHTML = `<strong>Faltam:</strong> ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos para`;
            
            const mostraAnos = document.getElementById("tempoJunto").innerHTML = `${anos} Anos`
            
            if(diferenca == 0){
                ++ano1;
                dataRel = new Date(`${ano1}-05-15T23:59:59`); 
            };
            
        },1000);


    </script>
</body>
</html>
